<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center mt-3">Youtube Video Downloader</h1>
    <!-- input field to take url as input -->
    <form class="container bg-dark text-white p-3 mt-5" action="{{url_for('download')}}" method="get">
        <div class="mb-3">
            <label for="urlPath" class="form-label">URL for the video</label>
            <input type="text" class="form-control" id="urlPath" name="urlPath" value="https://youtu.be/jJv2spbHPfc">
        </div>
        <div class="mb-3" title="Enter the path where you want to download the video">
            <label for="savePath" class="form-label">Save Path</label>
            <input type="text" class="form-control" id="savePath" name="savePath">
        </div>
        <button type="submit" class="btn btn-success">Download</button>
    </form>
</body>

<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
