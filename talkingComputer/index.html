<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d59016f14e.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Talking computer</title>
    <style>
        body {
            background: darkslateblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mb-3 col-12">
                <label for="userInput" class="form-label text-white fs-2">Enter Your text here</label>
                <textarea class="form-control" id="userInput" rows="10"></textarea>
            </div>
            <div class="col-12 col-md-3">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="speed" placeholder="1.5" min="1" step="0.5">
                    <label for="speed">Speed</label>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <button class="btn btn-success p-3 px-5 fw-bolder play" title="click to toggle play and pause"><span class="fas fa-play"></span></button>
                <button class="btn btn-success p-3 px-5 fw-bolder stop" title="click to stop"><span class="fas fa-stop"></span></button>
                <!-- <button class="btn btn-success p-3 px-5 fw-bolder"><span class="fas fa-pause"></span></button> -->
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

</html>
