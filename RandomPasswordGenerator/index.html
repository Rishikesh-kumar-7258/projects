<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d59016f14e.js" crossorigin="anonymous"></script>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body class="bg-dark">

    <!-- Navbar for our site -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Strong Password Generator</span>
        </div>
    </nav>

    <!-- creating container class to use row and col -->
    <div class="container mx-a my-5">

        <!-- using row contains password and copy to clipboard option -->
        <div class="row my-5 overflow-scroll align-items-center">
            <div class="col-10 fs-1 fw-bolder passholder">
                <p>Password</p>
            </div>
            <div class="col-2 fs-1 fw-bolder fas fa-clipboard" title="Copy Text to Clipboard"></div>
        </div>

        <!-- contains form to change the length of password -->
        <div class="row">
            <div class="mb-3">
                <label for="passlen" class="form-label">Enter the length of your password</label>
                <input type="number" class="form-control passlen" id="passlen" placeholder="12" min="8" max="25">
                <div class="invalid-feedback">Please choose at least 8 characters</div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Generate" class="btn btn-success generate-btn">
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>

</html>
